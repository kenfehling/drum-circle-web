<!DOCTYPE html>
<html>
<head>
    <title>Drum Circle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Drum circle HTML 5 game">
    <meta name="keywords" content="music, drum circle, game, html5, html 5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script>
        //Load common code that includes config, then load the app
        //logic for this page. Do the require calls here instead of
        //a separate file so after a build there are only 2 HTTP
        //requests instead of three.
        require(['./js/common'], function (common) {
            //js/common sets the baseUrl to be js/ so
            //can just ask for 'app/main1' here instead
            //of 'js/app/main1'
            require(['app/pages/index']);
        });
    </script>
    <link rel="stylesheet" href="js/lib/alertify-themes/alertify.core.css">
    <link rel="stylesheet" href="js/lib/alertify-themes/alertify.default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<a id="jump-in-button" class="button" href="open_session.html">Jump in</a>
<a id="create-game-button" class="button" href="create-game">Create game</a>
<a id="join-button" class="button">Join game</a>
<br>
<div id="footer">Requires Google Chrome
    <p><a id="test-pages" href="test_pages">Test pages</a></p>
</div>
</body>
</html>
