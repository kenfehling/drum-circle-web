<!DOCTYPE html>
<html>
<head>
    <title>Drum Circle - Open Session</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Drum circle HTML 5 game">
    <meta name="keywords" content="music, drum circle, game, html5, html 5">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script>
        //Load common code that includes config, then load the app
        //logic for this page. Do the require calls here instead of
        //a separate file so after a build there are only 2 HTTP
        //requests instead of three.
        require(['./js/common'], function (common) {
            //js/common sets the baseUrl to be js/ so
            //can just ask for 'app/main1' here instead
            //of 'js/app/main1'
            require(['app/pages/open_session']);
        });
    </script>
    <link rel="stylesheet" href="js/lib/alertify-themes/alertify.core.css">
    <link rel="stylesheet" href="js/lib/alertify-themes/alertify.default.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<br>
<form class="semi-transparent" action="/enter-open-session" method="POST">
    <label for="tempo">Tempo:</label>
    <select id="tempo" name="tempo"></select>
    <br>
    <label for="drum_kit">Drum kit:</label>
    <select id="drum_kit" name="drum_kit"></select>
    <br>
    <label for="drum">Drum:</label>
    <select id="drum" name="drum"></select>
    <br>
    <label for="color">Color:</label>
    <select id="color" name="color"></select>
    <br>
    <input type="hidden" id="beats_per_measure" name="beats_per_measure" />
    <input type="hidden" id="measures_in_cycle" name="measures_in_cycle" />
    <input type="submit" value="Enter open session" disabled="disabled">
</form>
<div id="footer">
    <div id="debug-div"></div>
    Requires Google Chrome
</div>
</body>
</html>
